<!-- Product Image -->
{% if item.product.image %}
    <a href="{% url 'product_detail' item.product.id %}">
        <img class="image-ratio img-fluid" src="{{ item.product.image.url }}" alt="{{ product.name }}" onerror="this.onerror=null;this.src='{{ MEDIA_URL }}no_image.jpg'">
    </a>
{% else %}
    <a href="{% url 'product_detail' item.product.id %}">
        <img class="image-ratio img-fluid" src="{{ MEDIA_URL }}no_image.jpg" alt="{{ product.name }}">
    </a>
{% endif %}
