{% load static %}

<!-- Mobile Nav Bar -->
<div class="uppernav-mobile d-flex d-lg-none w-100">

    <!-- Menu Toggle -->
    <div class="col-2 col-sm-5 my-auto">
        <button class="navbar-toggler shadow-sm border-0 bg-yellow-light" type="button" data-toggle="collapse" data-target="#main-nav"
            aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <!-- Logo -->
    <div class="logo-div-mobile col-2 my-auto font-title text-center d-none d-sm-block">
        <a href="{% url 'home' %}" class="nav-link">
            <img src="{{ MEDIA_URL }}logo.svg" alt="Island Bees Logo" class="logo-img-mobile">
            <div class="logo-text-mobile">
                <h2 class="font-title weight-bold">ISLAND BEES</h2>
            </div>
        </a>
    </div>

    <!-- Main Nav Links -->
    <div class="col-10 col-sm-5 my-auto">

        <!-- Search Trigger -->
        <ul class="my-0 text-end">
            <li class="list-inline-item">
                <a class="text-dark-grey nav-link upper-nav-link" data-toggle="collapse" href="#collapseSearch" role="button" aria-expanded="false" aria-controls="collapseSearch">
                    <div class="text-center">
                        <div><i class="fas fa-search fa-lg"></i></div>
                        <p class="my-0 font-body">Search</p>
                    </div>
                </a>
            </li>
            
            <!-- Account Dropdown Menu -->
            <li class="list-inline-item dropdown">
                <a class="text-dark-grey nav-link upper-nav-link" href="#" id="user-options-mobile"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="text-center">
                        <div><i class="fas fa-user fa-lg"></i></div>
                        <p class="my-0 font-body">Account</p>
                    </div>
                </a>
                <div class="dropdown-menu text-end border-0 account-dropdown shadow bg-ib-light font-body" aria-labelledby="user-options-mobile">
                    {% if request.user.is_authenticated %}
                    {% if request.user.is_superuser %}
                    <a href="{% url 'manage' %}" class="dropdown-item py-2 upper-nav-link-text">Site Management</a>
                    {% endif %}
                    <a href="{% url 'profile' %}" class="dropdown-item py-2 upper-nav-link-text">My Profile</a>
                    <a href="{% url 'account_logout' %}" class="dropdown-item py-2 upper-nav-link-text">Sign Out</a>
                    {% else %}
                    <a href="{% url 'account_signup' %}" class="dropdown-item py-2 upper-nav-link-text">Register</a>
                    <a href="{% url 'account_login' %}" class="dropdown-item py-2 upper-nav-link-text">Sign In</a>
                    {% endif %}
                </div>
            </li>

            <!-- Shopping Bag -->
            <li class="list-inline-item">
                <a class="nav-link hex-nav-link" href="{% url 'view_bag' %}">
                    <div
                        class="icon-hex mx-auto {% if grand_total %}bag-contents{% else %}bag-empty{% endif %}">
                        <i class="fas fa-shopping-bag fa-lg {% if grand_total %}text-ib-light{% else %}text-yellow{% endif %}"></i>
                    </div>
                    <p
                        class="my-0 font-body bag-total text-dark-grey {% if grand_total %}weight-bold{% else %}weight-regular{% endif %}">
                        {% if total %}
                        £{{ total|floatformat:2 }}
                        {% else %}
                        £0.00
                        {% endif %}
                    </p>
                </a>
            </li>

        </ul>
    </div>
</div>
<!-- End of Mobile Nav Bar -->
