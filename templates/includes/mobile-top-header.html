{% load static %}

<div id="uppernav-mobile" class="row bg-yellow pt-3 pb-2 d-flex d-lg-none">
    <div class="logo-div-mobile font-title col-12 col-lg-4 my-auto">
        <a href="{% url 'home' %}" class="nav-link">
            <img src="{% static 'media/logo.svg' %}" alt="Island Bees Logo" class="logo-img-mobile me-2">
            <div class="logo-text my-auto">
                <h2 class="font-title weight-bold">ISLAND BEES</h2>
            </div>  
        </a>
    </div>
    <div class="col-12 col-lg-4 my-auto">
        <form method="GET" action="">
            <div class="ib-search-box">
                <input type="text" name="q" placeholder="Search our products">
                <button type="submit">
                    <i class="fas fa-search text-light"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="col-12 col-lg-4 my-auto">
        <ul class="list-inline list-unstyled text-end text-lg-right my-0">
            <li class="list-inline-item dropdown">
                <a class="text-dark-grey nav-link upper-nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="text-center">
                        <div><i class="fas fa-user fa-lg"></i></div>
                        <p class="my-0 font-body">Account</p>
                    </div>
                </a>
                <div class="dropdown-menu border-0" aria-labelledby="user-options">
                    {% if request.user.is_authenticated %}
                        {% if request.user.is_superuser %}
                            <a href="" class="dropdown-item">Product Management</a>
                        {% endif %}
                        <a href="" class="dropdown-item">My Profile</a>
                        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                    {% else %}
                        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                    {% endif %}
                </div>
            </li>
            <li class="list-inline-item">
                <a class="nav-link hex-nav-link" href="">
                    <div class="text-center ms-2">
                        <div class="icon-hex {% if grand_total %}bag-contents{% else %}bag-empty{% endif %}">
                            <i class="fas fa-shopping-bag fa-lg text-light"></i>
                        </div>
                        <p class="my-0 font-body bag-total {% if grand_total %}text-blue weight-bold{% else %}text-dark-grey weight-regular{% endif %}">
                            {% if grand_total %}
                                £{{ grand_total|floatformat:2 }}
                            {% else %}
                                £0.00
                            {% endif %}
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0"></div>
</div>
